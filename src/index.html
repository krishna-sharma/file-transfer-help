<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .limit-width {
        margin: auto;
        max-width: 360px;
      }
      .spacer {
        margin-top: 10px;
      }
      .center {
        text-align: center;
      }
      .fix-size {
        width: 100px;
      }
    </style>

    <title>File Transfer Help</title>
  </head>
  <body>
    <div class="limit-width center">
      <h3>File Transfer Help</h3>
    </div>
    <div id="server-time" class="limit-width">Waiting for server...</div>

    <form autocomplete="off" class="limit-width spacer" id="files-upload-form" name="files-upload-form" novalidate>
      <fieldset form="files-upload-form">
        <legend>Pick Files</legend>
        <div>
          <input id="files-to-upload" multiple type="file" />
        </div>
        <div class="spacer center">
          <input type="button" value="Upload!" id="confirm-file-selection" class="fix-size" />
        </div>
      </fieldset>
    </form>

    <script>
      const el = document.getElementById("server-time");
      const ws = new WebSocket(location.origin.replace(/^http/, "ws"));
      ws.onmessage = (event) => {
        el.innerHTML = "Server time: " + event.data;
      };

      const uploadContent = (fileStream, fileMeta) => {
        const reader = fileStream.getReader();
        const readErrorhandler = (error) => console.log(error);
        const readHandler = ({ value, done }) => {
          console.log("received value", value);
          console.log("are we done here? ", done);

          if (value) {
            ws.send(value);
          }

          if (!done) {
            reader.read().then(readHandler, readErrorhandler);
          }
        };

        reader.read().then(readHandler, readErrorhandler);
      };

      const uploadMeta = () => {
        const filesToUpload = document.querySelector("#files-to-upload").files;
        for (let i = 0; i < filesToUpload.length; i++) {
          const currentFile = filesToUpload[i];
          const currentFileMeta = {
            name: currentFile.name,
            size: currentFile.size,
            mimeType: currentFile.type,
            lastModified: currentFile.lastModified,
          };
          ws.send(JSON.stringify(currentFileMeta));
          if (i === 0) uploadContent(currentFile.stream(), currentFileMeta);
        }
      };
      document.querySelector("#confirm-file-selection").addEventListener("click", uploadMeta);
    </script>
  </body>
</html>
